<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" size="5" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2" size="5" />
        <button type="button">계산</button>
        <input type="text" name="result" id="result" size="5" />
      </div>
    </form>

    <script>
      // num1, num2 입력값 가져오기
      const num1 = document.querySelector("#num1");
      const operator = document.querySelector("select");
      const num2 = document.querySelector("#num2");
      const result = document.querySelector("#result");
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        switch (operator.value) {
          case "+":
            result.value = Number(num1.value) + Number(num2.value);
            break;
          case "-":
            result.value = Number(num1.value) - Number(num2.value);
            break;
          case "*":
            result.value = Number(num1.value) * Number(num2.value);
            break;
          case "/":
            result.value = Number(num1.value) / Number(num2.value);
            break;
          default:
            break;
        }
      });
      // + 연산 후 결과를 result에 보여주기
    </script>
  </body>
</html>
