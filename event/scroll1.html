<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 4000px;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener("scroll", () => {
        // 200 스크롤 고정
        window.scrollTo(0, 200);
        console.log(window.scrollY);
        // 300 만큼 내려옴
        window.scrollBy(0, 300);
        console.log(window.scrollY);
      });
    </script>
  </body>
</html>
