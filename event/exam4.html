<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <form action="" method="get">
      <div>
        <label for="num1">숫자</label>
        <input type="text" name="num1" id="num1" size="5" />
        <button type="button">확인</button>
      </div>
      <div>
        <label for="count">추측횟수</label>
        <input type="text" name="count" id="count" size="5" readonly />
      </div>
      <div>
        <label for="hint">힌트</label>
        <input type="text" name="hint" id="hint" readonly />
      </div>
    </form>

    <script>
      // 임의의 수 생성( 1 ~ 100)
      const answer = parseInt(Math.random() * 100) + 1;
      const btn = document.querySelector("button");

      let nGuess = 0;
      const hint = document.querySelector("#hint");
      const count = document.querySelector("#count");

      btn.addEventListener("click", () => {
        // 확인 버튼 클릭시 num1 값 가져오기
        const num1 = parseInt(document.querySelector("#num1").value);
        // 추측횟수 = 추측횟수 +1
        nGuess = nGuess + 1;
        count.value = nGuess;
        let result;
        if (num1 < answer) {
          result = "추측값이 작습니다.";
        } else if (num1 > answer) {
          result = "추측값이 많습니다.";
        } else {
          result = "정답입니다";
          btn.disabled = "true";
        }

        hint.value = result;
      });
      // 힌트 : num1 < 임의의 수 : 추측값이 작습니다.
      // 힌트 : num1 > 임의의 수 : 추측값이 많습니다.
      // 힌트 : num1 == 임의의 수 : 정답입니다 + 확인 버튼 비활성화
    </script>
  </body>
</html>
