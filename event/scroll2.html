<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 4000px;
      }
      span.badge {
        cursor: pointer;
      }

      .navbar {
        position: fixed;
        width: 100%;
      }

      .navbar-brand {
        font-size: 45px;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark üîÑÔ∏è</span>
      </div>
    </nav>
    <script>
      // Î±ÉÏßÄ ÌÅ¥Î¶≠Ïãú Light <=> Dark Î™®Îìú Ï†ÑÌôò
      // ÎÇ¥Î∏åÎ∞î ÏÉâÏÉÅ Î≥ÄÍ≤Ω
      // Î±ÉÏßÄ ÏÉâ Î≥ÄÍ≤Ω, Í∏ÄÏûêÏÉâ Î≥ÄÍ≤Ω, Í∏ÄÏî® Î≥ÄÍ≤Ω
      const nav = document.querySelector(".navbar");

      const element = document.querySelector(".navbar-brand");
      nav.addEventListener("click", (e) => {
        // console.log(e.target);
        const span = e.target;
        if (span.textContent.includes("Dark")) {
          if (span.classList.contains("badge")) {
            e.currentTarget.classList.replace("bg-light", "bg-dark");
            span.classList.replace("bg-dark", "bg-light");
            span.textContent = "Light üîÑÔ∏è";
            span.style.color = "black";
            span.previousElementSibling.style.color = "white";
          }
        } else {
          if (span.classList.contains("badge")) {
            e.currentTarget.classList.replace("bg-dark", "bg-light");
            span.classList.replace("bg-light", "bg-dark");
            span.textContent = "Dark üîÑÔ∏è";
            span.style.color = "white";
            span.previousElementSibling.style.color = "black";
          }
        }
      });
      window.addEventListener("scroll", () => {
        // ÌòÑÏû¨ Ï∞ΩÏóêÏÑú Ïä§ÌÅ¨Î°§Ïù¥ 1/2 ÏßÄÏ†êÍπåÏßÄ ÎÇ¥Î†§Ïò§Î©¥ Í∏ÄÏûê ÌÅ¨Í∏∞Î•º 20px Î≥ÄÍ≤Ω
        // ÎßàÏö∞Ïä§Í∞Ä Îã§Ïãú Í∑∏ ÏúÑÎ°ú Ïò¨ÎùºÏò§Î©¥ Îã§Ïãú Í∏ÄÏûê ÌÅ¨Í∏∞Î•º 45pxÎ°ú Î≥ÄÍ≤Ω
        // console.log(window.outerHeight);
        // console.log(window.innerHeight);

        if (window.scrollY > window.innerHeight / 2) {
          element.style.fontSize = "20px";
        } else {
          element.style.fontSize = "45px";
        }
      });
    </script>
  </body>
</html>
